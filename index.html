<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Operations</h2>
        <textarea id="input" placeholder="Enter your text here..."></textarea>

        <div class="button-group">
            <button onclick="handleTextOps('uppercase')">Convert to Uppercase</button>
            <button onclick="handleTextOps('lowercase')">Convert to Lowercase</button>
            <button onclick="handleTextOps('wordcount')">Count Words</button>
            <button onclick="handleTextOps('charcount')">Count Characters</button>
        </div>

        <div class="result" id="output"></div>
    </div>

    <script>
      function handleTextOps(op) {
        const inputElement = document.getElementById("input");
        const outputElement = document.getElementById("output");

        switch (op) {
          case "uppercase":
            outputElement.textContent = inputElement.value.toUpperCase();
            break;
          case "lowercase":
            outputElement.textContent = inputElement.value.toLowerCase();
            break;
          case "wordcount":
            const totalWords = inputElement.value.trim().split(" ").length;
            outputElement.textContent = `Word Count: ${totalWords}`;
            break;
          case "charcount":
            outputElement.textContent = `Character Count: ${inputElement.value.length}`;
            break;
        }
      }
    </script>
</body>
</html>
