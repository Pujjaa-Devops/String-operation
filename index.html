<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Operations</h2>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>

        <button onclick="toUpperCase()">Convert to Uppercase</button>
        <button onclick="toLowerCase()">Convert to Lowercase</button>
        <button onclick="countWords()">Count Words</button>
        <button onclick="countCharacters()">Count Characters</button>

        <div class="result" id="result"></div>
    </div>

    <script>
      function handleTextOps(op) {
        const inputElement = document.getElementById("input");
        const outputElement = document.getElementById("output");

        switch (op) {
          case "uppercase":
            outputElement.value = inputElement.value.toUpperCase();
            break;
          case "lowercase":
            outputElement.value = inputElement.value.toLowerCase();
            break;
          case "wordcount":
            const totalWords = inputElement.value.split(" ").length;
            outputElement.value = `Word Count: ${totalWords}`;
            break;
          case "charcount":
            outputElement.value = `Character Count: ${inputElement.value.length}`;
            break;
        }
      }
       
       
       
    </script>
</body>
</html>
